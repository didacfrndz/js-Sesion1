      /*Ejercicio 3 
      crea un script que te pide un numero y te muestra en el navegador 
      la tabla de multiplicar */
      let multi = parseInt(prompt('Dame un n√∫mero a multiplicar'));
      function multiplicar() {
        document.write('Tablas del 1 hasta ' + multi + '<br><br>');
        for (let j = 1; j <= multi; j++) {
          document.write('<div>Tabla del ' + j + '<br>');
          for (let i = 1; i <= 10; i++) {
            let igualA = j * i;
            document.write(j + ' x ' + i + ' = ' + igualA + '<br>');
          }
          document.write('<br></div>');
        }
      }

      multiplicar();
    </script>
